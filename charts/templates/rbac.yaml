kind: ServiceAccount
apiVersion: v1
metadata:
  name: "{{ .Release.Name }}"
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "{{ .Release.Name }}"
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["list", "delete"]
  - apiGroups: ["nais.io"]
    resources: ["applications", "naisjobs"]
    verbs: ["list", "delete"]
  - apiGroups: ["batch"]
    resources: ["cronjobs"]
    verbs: ["list", "delete"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "{{ .Release.Name }}"
subjects:
  - kind: ServiceAccount
    name: "{{ .Release.Name }}"
    namespace: "{{ .Release.Namespace }}"
roleRef:
  kind: ClusterRole
  name: "{{ .Release.Name }}"
  apiGroup: rbac.authorization.k8s.io
---

